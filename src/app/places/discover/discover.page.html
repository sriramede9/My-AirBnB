<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"> </ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{discoverPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{discoverPlaces[0].price | currency}}/Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="discoverPlaces[0].imageUrl"></ion-img>

          <ion-card-content>
            <p>{{discoverPlaces[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-right padding">
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="forward"
              [routerLink]="['/','places','tabs','discover',discoverPlaces[0].id]"
              >More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-list>
        <ion-item
          *ngFor="let place of discoverPlaces.slice(1)"
          [routerLink]="['/places/tabs/discover',place.id]"
          detail
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label
            ><h2>{{place.title}}</h2>
            <p>{{place.description}}</p></ion-label
          >
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
