<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="OnClose()">
      <ion-icon name="close-sharp"></ion-icon>
    </ion-button>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center padding">
  <ion-img [src]="selectedPlace.imageUrl"></ion-img>
  <h2>Book this Place!</h2>
  <p>{{ selectedPlace.description }}</p>
  <ion-button color="primary" (click)="onClickBook()">Book</ion-button>
</ion-content>
